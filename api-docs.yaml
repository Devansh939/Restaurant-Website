components:
  schemas:
    Role:
      required:
      - name
      type: object
      properties:
        roleId:
          type: string
        name:
          maxLength: 20
          minLength: 0
          type: string
        users:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/User'
    User:
      required:
      - firstName
      - lastName
      type: object
      properties:
        userId:
          type: string
        firstName:
          maxLength: 20
          minLength: 0
          type: string
        lastName:
          maxLength: 20
          minLength: 0
          type: string
        roles:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Role'
    Address:
      required:
      - location
      type: object
      properties:
        addressId:
          type: integer
          format: int64
        location:
          maxLength: 20
          minLength: 0
          type: string
    Student:
      required:
      - name
      type: object
      properties:
        studentId:
          type: integer
          format: int64
        name:
          maxLength: 20
          minLength: 0
          type: string
        address:
          $ref: '#/components/schemas/Address'
    Order:
      required:
      - email
      type: object
      properties:
        orderId:
          type: integer
          format: int64
        email:
          maxLength: 20
          minLength: 0
          type: string
        orderDate:
          type: string
          format: date-time
        products:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Product'
    Product:
      required:
      - description
      - price
      - productCode
      - productName
      type: object
      properties:
        productId:
          type: integer
          format: int64
        productCode:
          maxLength: 20
          minLength: 0
          type: string
        productName:
          maxLength: 20
          minLength: 0
          type: string
        description:
          maxLength: 20
          minLength: 0
          type: string
        price:
          maxLength: 20
          minLength: 0
          type: string
        orders:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Order'
    Book:
      type: object
      properties:
        bookId:
          type: integer
          format: int64
        title:
          type: string
        isbn:
          type: string
    Library:
      required:
      - name
      type: object
      properties:
        libraryId:
          type: integer
          format: int64
        name:
          maxLength: 20
          minLength: 0
          type: string
        books:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Book'
    Example:
      type: object
      properties:
        id:
          type: integer
          format: int64
        prop01:
          type: integer
          format: int32
        prop02:
          type: integer
          format: int32
        prop03:
          type: number
          format: float
        prop04:
          type: number
          format: float
        prop05:
          type: number
          format: double
        prop06:
          type: number
          format: double
        prop07:
          type: boolean
        prop08:
          type: boolean
        prop09:
          maxLength: 20
          minLength: 0
          type: string
        prop10:
          type: integer
          format: int64
        prop11:
          type: integer
          format: int64
        prop12:
          type: string
          format: date-time
        prop13:
          type: string
          format: date-time
        prop14:
          type: string
          format: date-time
        prop15:
          maxLength: 1
          minLength: 0
          type: string
        prop16:
          type: number
    Employee:
      required:
      - address
      - email
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          maxLength: 20
          minLength: 0
          type: string
        email:
          maxLength: 20
          minLength: 0
          type: string
        address:
          maxLength: 100
          minLength: 0
          type: string
        dob:
          type: string
          format: date
    Customer:
      type: object
      properties:
        custId:
          type: integer
          format: int64
        name:
          maxLength: 20
          minLength: 0
          type: string
        email:
          maxLength: 20
          minLength: 0
          type: string
        quantity:
          type: integer
          format: int32
        address:
          maxLength: 100
          minLength: 0
          type: string
        country:
          maxLength: 100
          minLength: 0
          type: string
